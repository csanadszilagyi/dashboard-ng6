
<td scope="row">{{ item.Id }}</td>
<td>{{ item.Name }}</td>
<td>{{ item.PriceFormatted }}</td>
<td>
    <button type="button" class="btn btn-info" (click)="handleEdit($event, item.Id)">Edit</button>
    <button type="button" class="btn btn-danger ml-2" (click)="handleRemove($event, item.Id)">Remove</button>
</td>
